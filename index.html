<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">

    <!-- style files -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">
    <img class="image" src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="text">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    </div>
    <div class="holder">
      <div class="box">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="content">
          <h6>Annual Plan</h6>
          <p>$59.99/year</p>
        </div>
        
      </div>
      <a href="#">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <span>Cancel Order</span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ahmed.Dev666&commat;gmail.com</a>.
  </div>
</body>
</html>
